<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html data-ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Aplicação - Java EE com AngularJS</title>
		<link rel="stylesheet" type="text/css" href="resources/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/lib/bootstrap-theme.min.css" />
	</head>
	<body>
		<div class="table-responsive" >
			<div class="panel panel-default">
	  			<div class="panel-heading">Aplicação Java EE com AngularJS</div>
	
				<div class="panel-body" data-ng-controller="clientCtrl as client">
					<table class="table table-bordered table-striped table-hover">
						<tr>
							<th>ID</th>
							<th>Titulo</th>
							<th>CNPJ</th>
						</tr>
						<tr data-ng-repeat="obj in client.list">
							<td>{{obj.id}}</td>
							<td>{{obj.title}}</td>
							<td>{{obj.cnpj}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="resources/js/lib/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/angular.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/angular-resource.min.js"></script>
		
		<script type="text/javascript" src="resources/js/app.js"></script>
		<script type="text/javascript" src="resources/js/client.api.js"></script>
		<script type="text/javascript" src="resources/js/client.controller.js"></script>
	</body>
</html>
